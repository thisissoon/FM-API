#
# CircleCI Configuration
#

machine:
  python:
    version: 2.7.9
  services:
    - postgresql
    - docker
  environment:
    REPO: soon/fm-api
    TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)
    SQLALCHEMY_DATABASE_URI: postgres://ubuntu@localhost:5432/circle_test

dependencies:
  pre:
    - pip install coveralls
  override:
    - docker build -t $REPO:$TAG .

test:
  override:
    - docker run -it --name test --net=host -e SQLALCHEMY_DATABASE_URI=$SQLALCHEMY_DATABASE_URI $REPO:$TAG python setup.py test
  post:
    - coveralls
