#
# CircleCI Configuration
#

machine:
  services:
    - postgresql
    - docker
  environment:
    REPO: thisissoon/fm-api
    TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)
    SQLALCHEMY_DATABASE_URI: postgres://ubuntu@localhost:5432/circle_test

dependencies:
  override:
    - docker build -t $REPO:$TAG .

test:
  override:
    - docker run -it --name test --net=host --volume="`pwd`/.git:/fm/.git" -e CIRCLE_BRANCH=$CIRCLE_BRANCH -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN -e SQLALCHEMY_DATABASE_URI=$SQLALCHEMY_DATABASE_URI $REPO:$TAG make circleci
  post:
    - docker tag $REPO:$TAG quay.io/$REPO:$TAG
    - sed "s/<QUAY_TOKEN>/$QUAY_TOKEN/" < .dockercfg.template > ~/.dockercfg

deployment:
  prod:
    branch: master
    commands:
      - docker tag $REPO:$TAG $REPO:prod
      - docker push $REPO:prod
  latest:
    branch: develop
    commands:
      - docker tag $REPO:$TAG $REPO:latest
      - docker push $REPO:latest
