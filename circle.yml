#
# CircleCI Configuration
#

machine:
  services:
    - postgresql
    - docker
  environment:
    REPO: soon/fm-api
    TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)
    SQLALCHEMY_DATABASE_URI: postgres://ubuntu@localhost:5432/circle_test

dependencies:
  override:
    - docker build -t $REPO:$TAG .

test:
  override:
    - docker run -it --net=host -e SQLALCHEMY_DATABASE_URI=$SQLALCHEMY_DATABASE_URI $REPO:$TAG python setup.py test
